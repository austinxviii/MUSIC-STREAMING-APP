{% extends "user/layout.html"%}


{% block rightpane %}
<div>
    <br>
    <h2 style="margin-left: 50px;">Welcome back, creator!</h2>
</div>
<div class="container">
    <a href="/user/newAlbum" class='card-link'>
        <div class="card">
            <img src="https://i0.wp.com/demomysong.com/wp-content/uploads/2019/06/Demo-My-Song-Recording-Studio-Banner-600x400.jpg" style="width:100%">
            <br>
            <h4><b>Create new Album</b></h4>
            <p>Create an album and upload songs</p>
        </div>
    </a>

    <a href="/user/creatorDashboard" class='card-link'>
        <div class="card">
            <img src="https://i0.wp.com/demomysong.com/wp-content/uploads/2019/06/Demo-My-Song-Recording-Studio-Banner-600x400.jpg" style="width:100%">
            <br>
            <h4><b>Creator Dashboard</b></h4>
            <p>See your activity</p>
        </div>
    </a>
</div>

{% endblock rightpane %}



{% block musicplay %}
<div class="song_image">
    <img id="songCoverDisplay" src="" alt="">
</div>
<div class="disp">
    <div class="top">
        <h5 id="songNameDisplay">Play a Song</h5>
    </div>
    <div class="bottom">
        <audio controls="" autoplay name="media" id="audio-player">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
</div>
{% endblock musicplay %}
