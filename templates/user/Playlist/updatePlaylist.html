{% extends "user/layout.html" %}

{% block rightpane %}
<div>
    <br>
    <h2 style="margin-left: 50px;">Update Album - {{ playlist_name }}</h2>
    <br>
</div>
<form action="{{ url_for('updatePlaylist', playlist_name=playlist_name) }}" method="POST">
    <div class="upload">
        <label>Update Playlist title &nbsp;</label>
        <input type="text" name="title" id="title"/>
    </div>

    <br>
    
    <button class="upload">Submit</button>
</form>
{% endblock rightpane %}
