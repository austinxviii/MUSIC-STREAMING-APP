{% extends "user/layout.html" %}

{% block rightpane %}
<div>
    <br>
    <h2 style="margin-left: 50px;">Update Song - {{ song_name }}</h2>
    <br>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <div class="upload">
        <label>Update title &nbsp;</label>
        <input type="text" name="title" id="title"/>
    </div>

    <br>

    <div class="upload">
        <label>Update Song genre &nbsp;</label>
        <input type="text" name="genre" id="genre"/>
    </div>

    <br>

    <div class="upload">
        <label>Update Song Album &nbsp;</label>
        <select name="album" style="background-color: gray;">
            {% for album in albums %}
                <option value="{{ album.id }}">{{ album.title }}</option>
            {% endfor %}
        </select>
    </div>

    <br>

    <div class="upload">
        <label>Update Lyrics (in .txt file) &nbsp;</label>
        <input type="file" name="lyrics" id="lyrics"/>
    </div>

    <br>

    <div class="upload">
        <label>Update Song (in .MP3 file) &nbsp;</label>
        <input type="file" name="songfile" id="songfile"/>
    </div>

    <br>
    
    <button class="upload">Submit</button>
</form>
{% endblock rightpane %}
