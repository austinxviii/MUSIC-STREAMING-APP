{% extends "user/layout.html" %}

{% block rightpane %}
<div>
    <br>
    <h2 style="margin-left: 50px;">Upload a Song!</h2>
    <br>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    <div class="upload">
        <label>Enter song title &nbsp;</label> <br>
        <input type="text" name="title" id="title"/>
    </div>

    <br>

    <div class="upload">
        <label>Enter song genre &nbsp;</label> <br>
        <input type="text" name="genre" id="genre"/>
    </div>

    <br>

    <div class="upload">
        <label>Select Album &nbsp;</label> <br>
        <select name="album" style="background-color: gray;">
            {% for album in albums %}
                <option value="{{ album.id }}">{{ album.title }}</option>
            {% endfor %}
        </select>
    </div>

    <br>

    <div class="upload">
        <label>Upload Lyrics (in .txt file) &nbsp;</label> <br>
        <input type="file" name="lyrics" id="lyrics"/>
    </div>

    <br>

    <div class="upload">
        <label>Upload Song (in .MP3 file) &nbsp;</label> <br>
        <input type="file" name="songfile" id="songfile"/>
    </div>

    <br>
    
    <button class="btn btn-success btn-sm mx-5 my-2">Submit</button>

</form>
    <button class="btn btn-primary btn-sm mx-5 my-2" onclick="window.location.href = '/user/Creator/creatorDashboard';">Upload Complete? Go Back</button>
{% endblock rightpane %}
